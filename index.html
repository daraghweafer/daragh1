<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<title>Happy Birthday</title>
</head>
<body>
	<header>
    <img src="Assets/The Happy Four.jpg" alt="" style="width: 100%">
		<nav>

		</nav>
	</header>
	<main>
		<!-- <h1>HAPPY BIRTHDAY!</h1> -->
		<button class="run">
		            Run
		            <span class="icon">
		              <svg class="icon"><use xlink:href="#run"></use></svg>
		            </span>
		          </button>
		<img src="Assets/unnamed.png" alt="HAPPY BIRTHDAY">
		<div>
	      </p>
	        Happy Birthday from the Fabulous Four in Toronto. We hope you have a great day, and all your wildest dreams come true.
	      </p>
	      <p class="signature">
	      	 - love from Daragh and Amanda
	      </p>
	      <p>
	      	Happy Birthday Grandad! <i class="fas fa-birthday-cake"></i> <i class="fas fa-heart"></i>
	      </p>
	      <p class="signatureBoys">
	      	- love from two future Chelsea fans, Jack and Calvin
	      </p>
		</div>
		<div class="container">
			<img src="Assets/Skype Bros.jpg" alt="">
			<img src="Assets/Meeting Time.jpg" alt="">
			<img src="Assets/Touching Toes.jpg" alt="">
			<img src="Assets/Reading Babies.jpg" alt="">
			<img src="Assets/Sleepy Lads.jpg" alt="">
			<img src="Assets/Attack of the Giraffes.jpg" alt="">
			<img src="Assets/Jack just here for the cuddles.jpg" alt="">
			<img src="Assets/Babies in bed.jpg" alt="">
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>

	<script>
		var count = 200;
		var defaults = {
		  origin: { y: 0.7 }
		};

		function fire(particleRatio, opts) {
		  confetti(Object.assign({}, defaults, opts, {
		    particleCount: Math.floor(count * particleRatio)
		  }));
		}

		fire(0.25, {
		  spread: 26,
		  startVelocity: 55,
		});
		fire(0.2, {
		  spread: 60,
		});
		fire(0.35, {
		  spread: 100,
		  decay: 0.91,
		  scalar: 0.8
		});
		fire(0.1, {
		  spread: 120,
		  startVelocity: 25,
		  decay: 0.92,
		  scalar: 1.2
		});
		fire(0.1, {
		  spread: 120,
		  startVelocity: 45,
		});
	</script>


</body>
</html>
